        - TOOLCHAIN: "vs-11-2012"
          CONFIG: Debug

        - TOOLCHAIN: "vs-10-2010"
          CONFIG: Release

        - TOOLCHAIN: "vs-10-2010"
          CONFIG: Debug

        - TOOLCHAIN: "vs-9-2008"
          CONFIG: Release

        - TOOLCHAIN: "vs-9-2008"
          CONFIG: Debug

      - name: prepare
        run: |
          set POLLY_VERSION="0.7.5"
          wget https://github.com/ruslo/polly/archive/v%POLLY_VERSION%.tar.gz
          cmake -E tar xf "v%POLLY_VERSION%.tar.gz"
          set POLLY_PATH=%cd%\polly-%POLLY_VERSION%\bin
          set PATH=C:\Python34-x64;%PATH%
          cmake --version
          python --version
          python %POLLY_PATH%\build.py --verbose --pack TGZ --config "%CONFIG%" --toolchain "%TOOLCHAIN%"
          
      

