name: Upload
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: hunter
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - name: prepare environment
        run: sudo apt install git &&
             git submodule update --init

      matrix:
        - TOOLCHAIN: "vs-12-2013"
          CONFIG: Release

        - TOOLCHAIN: "vs-12-2013"
          CONFIG: Debug

        - TOOLCHAIN: "vs-12-2013-win64"
          CONFIG: Release

        - TOOLCHAIN: "vs-12-2013-win64"
          CONFIG: Debug

        - TOOLCHAIN: "vs-11-2012"
