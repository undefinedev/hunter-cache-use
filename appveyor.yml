# Windows (https://github.com/travis-ci-tester/toolchain-table)

environment:
  priv_key:
    secure: 
  global:
    GITHUB_USER_PASSWORD:
      secure: E+YdBdg3dqm5vZl25Ug5KYfa2M5I3/LdtVR/UtV9HZT1EEkrsQPFd9MQdxg/pbtE

  matrix:
    - TYPE: Release
    - TYPE: Debug

init:
  - cmd: >-
      cd c:\users\appveyor

      echo "-----BEGIN OPENSSH PRIVATE KEY-----" > id_rsa

      echo "${priv_key}" | tr " " "\n" >> id_rsa

      echo "-----END OPENSSH PRIVATE KEY-----" >> id_rsa

      ls

      chmod 700 id_rsa

      eval "$(ssh-agent -s)"

      ssh-add ~/id_rsa

      ssh -T git@github.com

install:
  # Python 3
  - cmd: set PATH=C:\Python-x64;C:\Python-x64\Scripts;%PATH%

  # Install Python package 'requests'
  - cmd: pip install requests

build_script:
  - cmd: cmake -H. -B_builds -DHUNTER_STATUS_DEBUG=ON -DHUNTER_CONFIGURATION_TYPES=%TYPE%
  - cmd: cmake --build _builds --config %TYPE%

# http://www.appveyor.com/docs/branches#white-and-blacklisting
# Exclude branch 'pkg.template'. Nothing to build there.
branches:
  except:
    - /^pr\..*/